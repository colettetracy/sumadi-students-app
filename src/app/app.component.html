<ul ngbNav [activeId]="route.fragment | async" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Sumadi students</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
        <a ngbNavLink routerLink="." [fragment]="link.fragment">{{ link.title }}</a>
    </li>
</ul>
<br><br>

<div class="container">
    <router-outlet></router-outlet>
</div>
